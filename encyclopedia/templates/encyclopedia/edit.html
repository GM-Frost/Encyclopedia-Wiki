{% extends "encyclopedia/layout.html" %}

{%block title%}

Edit Wiki

{%endblock%}

{%block body%}
   <h1 style="color:rgb(31, 31, 124)"><u class="titleforpage">Edit '{{title}}' Page?</u></h1>

    <form action="{% url 'encyclopedia:edit' title %}" method="POST">
        {% csrf_token%}
        {{form}}
        <br>
        <button type="submit" class="button-56">Edit</button>
   </form>
{%endblock%}
