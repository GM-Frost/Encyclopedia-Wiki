{% extends "encyclopedia/layout.html" %}

{% block title %}
    Encyclopedia
{% endblock %}

{% block body %}
    <h1 class="titleforpage"><u>All Pages</u></h1>

    <ul>
        {% for entry in entries %}
            <li><a href="{% url 'encyclopedia:title' entry%}">{{ entry }}</a></li>
        {% endfor %}
    </ul>

{% endblock %}
